server {
    server_name mobile.kiblelab.xyz; # managed by Certbot
    return 301 https://mobile.kiblelab.xyz$request_uri;
}

server {
    server_name mobile.kiblelab.xyz; # managed by Certbot
    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mobile.kiblelab.xyz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mobile.kiblelab.xyz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    location / {
        root /home/mobile/mobile/build;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /socket {
        proxy_pass https://api.kiblelab.xyz;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /api {
        proxy_pass https://api.kiblelab.xyz/api;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }
}

access_log /home/mobile/mobile/logs/access_nginx.log;
error_log /home/mobile/mobile/logs/error_nginx.log;